<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="clock">
		<div class="hours-hand-container hand-container">
			<div class="hours-hand hand"></div>
		</div>
		<div class="minutes-hand-container hand-container">
			<div class="minutes-hand hand"></div>
		</div>
		<div class="seconds-hand-container hand-container">
			<div class="seconds-hand hand"></div>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
